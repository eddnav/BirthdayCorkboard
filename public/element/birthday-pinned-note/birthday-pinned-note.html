<link href="../../component/polymer/polymer.html" rel="import">

<polymer-element name="birthday-pinned-note" attributes="birthday name noteStyle">
  <template>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <div class="note-wrap">
      <div class="note {{ noteStyle.color }} {{ noteStyle.pattern }} {{ noteStyle.onEnter }}">
        <div class="note-body">{{ birthday }}</div>
        <div class="note-footer">{{ name }}</div>
      </div>
    </div>
  </template>
  <script src="js/birthday-pinned-note.js"></script>
</polymer-element>
